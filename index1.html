<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <title>Practical JS</title>
  </head>

  <body>
    <h1>Todo List</h1>

    <div>
      <button onclick="handlers.displayTodos()">Display Todos</button>
      <button onclick="handlers.toggleAll()">Toggle All</button>
    </div>

    <div>
      <button onclick="handlers.addTodos()">Add</button>
      <input placeholder='Type here...' id="textInput" type="text">
    </div>

    <div>
      <button onclick="handlers.changeTodos()">Change Todo</button>
      <input placeholder='Specify the position' id="changeTodoPosition" type="number">
      <input placeholder='Type here new text' id="changeTodoText" type="text">
    </div>

    <div>
      <button onclick="handlers.deleteTodos()">delete Todo</button>
      <input placeholder='Specify the position' id="deleteTodoPosition" type="number">
      <input placeholder='Specify the length' id="deleteTodoTextLength" type="number">
    </div>

    <div>
      <button onclick="handlers.toggleCompleted()">Toggle</button>
      <input placeholder='Specify the position' id="toggleCompleted" type="number">
    </div>

    <ul>
      
    </ul>


    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
